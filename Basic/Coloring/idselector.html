<html>
    <head>
        <style>
            h1{
                color: green;
            }
            h2 {
                color: brown;
            }
            #unique-id {
                color: yellow;
            }
            .item {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>This text is now green</h1><br>
        <h1>This as well</h1><br>
        <h2>This will be brown</h2><br>
        <p>A very well written paragraph...</p>
        <ul>
            <li class="item">Apple</li>
            <li class="item" id="unique-id">Banana</li>
            <li class="item">Pineapple</li>
        </ul>
    </body>
</html>
